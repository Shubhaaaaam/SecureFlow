<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d9534f;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        #timer {
            margin-top: 20px;
            font-size: 20px;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Error</h1>
        <p>You have logged in {{user_id}} from a different device. Please wait for 1 minute before trying again.</p>
        <div id="timer"></div>
    </div>

    <script>
        let countdownTime = 60;
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            if (countdownTime > 0) {
                timerElement.textContent = `Please wait for ${countdownTime} seconds...`;
                countdownTime--;
                setTimeout(updateTimer, 1000);
            } else {
                window.location.href = '/';
            }
        }
        updateTimer();
    </script>
</body>

</html>
