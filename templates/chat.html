<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dark Theme Chat UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ddd;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 1000px;
      height: 90vh;
      background: #1f1f1f;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }


    .chat-header {
      background: #333;
      color: white;
      padding: 16px;
      font-size: 18px;
      text-align: center;
    }

    .chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .system {
      background: #2c3e50;
      color: #ecf0f1;
    }

    .refresh {
      background: #e74c3c !important;
      color: white;
      font-style: italic;
    }

    .input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #444;
      background: #2c3e50;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 20px;
      background: #333;
      color: white;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>

  <div class="chat-wrapper">
    <div class="chat-header">Chat Assistant </div>
    <a href="http://127.0.0.1:5000/" style="color: #fafafa; text-decoration: none;"onmouseover="this.style.color='#c0392b';"onmouseout="this.style.color=' #fafafa';">Exit</a>
    <div class="chat-container" id="chatBox">
      <div class="message system">{{response}}</div>
    </div>
    <form action="/chatting" method="POST">
      <div class="input-container">
        <input type="text" id="chatInput" name="chatInput" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    let timer;
    let refreshTimer;
    const REFRESH_DELAY = 10000;
    const PAGE_REFRESH_DELAY = 10000;
    const response = "No activity detected. Chat refreshed.";

    const chatInput = document.getElementById('chatInput');
    const chatBox = document.getElementById('chatBox');

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      const msg = document.createElement('div');
      msg.className = 'message user';
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      resetInactivityTimer();
      triggerPageRefresh();
    }

    function refreshChat() {
      const msg = document.createElement('div');
      msg.className = 'message refresh system';
      msg.textContent = response;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function triggerPageRefresh() {
      clearTimeout(refreshTimer);
      refreshTimer = setTimeout(() => {
        location.reload();
      }, PAGE_REFRESH_DELAY);
    }

    function resetInactivityTimer() {
      clearTimeout(timer);
      timer = setTimeout(refreshChat, REFRESH_DELAY);
    }

    chatInput.addEventListener('keyup', resetInactivityTimer);
    resetInactivityTimer();
  </script>

</body>

</html>
