<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .verify-button {
            padding: 10px 20px;
            background-color: #1c8029;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .otp-input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .submit-otp {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>You have register a new ID. Please enter the OTP to complete the verification process.</h1>
        <h3>OTP sent on registered number for user " {{user_id}} "</h3>
        <p>{{data}}</p>
        <button class="verify-button" onclick="openModal()">Verify OTP</button>
    </div>
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter OTP</h3>
            <form action="/confirmation" method="post">
                <input style="display: none;" type="text" name="name" value={{a[0]}}></input>
                <input style="display: none;" type="text" name="dob" value={{a[1]}}></input>
                <input style="display: none;" type="text" name="gender" value={{a[2]}}></input>
                <input style="display: none;" type="text" name="aadhar" value={{a[3]}}></input>
                <input style="display: none;" type="text" name="pan" value={{a[4]}}></input>
                <input style="display: none;" type="text" name="bank" value={{a[5]}}></input>
                <input style="display: none;" type="text" name="user_id" value={{a[6]}}></input>
                <input style="display: none;" type="text" name="password" value={{a[7]}}></input>
                <input type="text" name="otp" class="otp-input" placeholder="Enter OTP" required>
                <button type="submit" class="submit-otp">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('otpModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('otpModal').style.display = 'none';
        }
    </script>
</body>

</html>
