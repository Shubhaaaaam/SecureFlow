<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a2f3d;
            --secondary-color: #3b82f6;
            --positive-color: #10b981;
            --negative-color: #ef4444;
            --background-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .payment-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .payment-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .payment-subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            padding-left: 40px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #94a3b8;
        }

        select.input-field {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .payment-card {
                padding: 1.5rem;
            }

            .payment-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="payment-card">
        <div class="payment-header">
            <h1 class="payment-title">Process Payment</h1>
            <p class="payment-subtitle">Secure and fast money transfer</p>
        </div>

        <form action="/process" method="Post">
            <div class="form-group">
                <input style="display: none;" type="text" name="user_id" id="user_id" value="{{user_id}}"></input>
                <label class="form-label" for="upi-id">UPI ID</label>
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="upi-id" class="input-field" placeholder="example@bankname"
                    pattern="[a-zA-Z0-9.\-_]+@[a-zA-Z]+" name="upi" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="bank">Select Bank</label>
                <i class="fas fa-university input-icon"></i>
                <select id="bank" class="input-field" name="bank" required>
                    <option value="">Choose your bank</option>
                    <option value="SBI">State Bank of India</option>
                    <option value="HDFC">HDFC Bank</option>
                    <option value="AXIS">Axis Bank</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="amount">Amount</label>
                <i class="fas fa-rupee-sign input-icon"></i>
                <input type="number" id="amount" class="input-field" placeholder="Enter amount" min="0.01" step="0.01"
                    name="amount" required>
            </div>

            <button type="submit" class="submit-btn">
                Proceed to Payment
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>
</body>

</html>
