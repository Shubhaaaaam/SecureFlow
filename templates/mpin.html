<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPIN Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #b4a9a9;
            padding: 20px;
            width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .verify-button {
            padding: 10px 20px;
            background-color: #1c8029;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .mpin-input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .submit-mpin {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Secure Access Required</h1>
        <h3>Please enter your MPIN to proceed with the transaction.</h3>
        <h4 style="color: rgb(119, 27, 27);">{{data}}</h4>
        <p>User ID: {{user_id}}</p>
        <button class="verify-button" onclick="openModal()">Enter MPIN</button>
    </div>

    <div id="mpinModal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Enter MPIN</h3>
            <form action="/transactionverify" method="post">
                <input style="display: none;" type="text" name="user_id" value="{{user_id}}">
                <input type="password" name="mpin" class="mpin-input" placeholder="Enter 6-digit MPIN" maxlength="6" pattern="\d{6}" required>
                <button type="submit" class="submit-mpin">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('mpinModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('mpinModal').style.display = 'none';
        }

        window.onclick = function (event) {
            const modal = document.getElementById('mpinModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
